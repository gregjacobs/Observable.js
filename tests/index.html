<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../vendor/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../vendor/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../vendor/jasmine-1.3.1/jasmine-html.js"></script>

  <script type="text/javascript" src="../vendor/require/require.js"></script>
  <script type="text/javascript">
  	require.config( {
  		baseUrl : '../',
  		
  		paths : {
  			// General dependencies
  			'lodash' : 'vendor/lodash/lodash',
  			'Class'  : 'vendor/class/Class',
  			
  			// Observable
  			'Observable' : 'src/Observable',
  			
  			// Specs
  			'spec' : 'tests/spec'
  		}
  	} );
  	
  	
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var windowLoaded = false,
          specsLoaded = false;
      
      window.onload = function() {
    	  windowLoaded = true;
    	  if( specsLoaded ) {
    		  executeJasmine();
    	  }
      };
      
    	require(
    		[
    			'spec/ObservableSpec'
    		], 
    		function() {
    			specsLoaded = true;
    			if( windowLoaded ) {
    				executeJasmine();
    			}
    	} );
    	
    	function executeJasmine() {
    		jasmineEnv.execute();
    	}

    })();
  </script>

</head>

<body>
</body>
</html>
